<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Pedido</title>
   </head>
   <body>
       <img src="https://i.imgur.com/YJJbo8n.jpg" alt="Logo tacos" width="150px">
       <h1>Aquí se hace el pedido</h1>

       <form action="archivo.js">
           <label for="Nombre">Danos tu nombre</label><br>
           <input type="text" id="Nombre" name="Nombre" placeholder="Nombre"><br><br>

           <label for="Mesa">¿Cuál es tu mesa</label><br>
           <input type="number" name="Mesa" id="Mesa" placeholder="Mesa"><br><br>

           <p>Para comer aquí o llevar</p>
           <input type="radio" id="aqui" name="aquiollevar" value="Aquí">
           <label for="aqui">Aquí</label>
           <input type="radio" id="llevar" name="aquiollevar" value="Llevar">
           <label for="llevar">Llevar</label><br><br>

           <p>¿Tacos de qué?</p>
           <input type="checkbox" id="mercurio" name="mercurio" value="Mercurio">
           <label for="mercurio">Taco Mercurio</label><br>
           <input type="number" id="mercurioCuantos" name="mercurioCuantos"><br><br>

           <input type="checkbox" id="venus" name="venus" value="Venus">
           <label for="venus">Taco Venus</label><br>
           <input type="number" id="venusCuantos" name="venusCuantos"><br><br>

           <input type="checkbox" id="tierra" name="tierra" value="Tierra">
           <label for="tierra">Taco Tierra</label><br>
           <input type="number" id="tierraCuantos" name="tierraCuantos"><br><br>

           <input type="reset">
           <input type="submit">
           <br>

           
       </form>

       


       
   </body>
</html>
